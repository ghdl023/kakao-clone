<!DOCTYPE html>

  <title>Find</title>
</head>
<body>
<header>
  <!-- s : header-top -->
  <div class="header-top">
    <div class="header-col">
      <i class="fas fa-plane"></i>
      <i class="fas fa-wifi"></i>

    </div>
    <div class="header-col">
      <span class="header-time">18:38</span>
    </div>
    <div class="header-col">
      <i class="far fa-moon"></i>
      <i class="fab fa-bluetooth-b"></i>
      <span class="header-battery">66% <i class="fas fa-battery-three-quarters"></i></span>
    </div>
  </div>
  <!-- e : header-top -->

  <!-- s : header-bottom -->
  <div class="header-bottom">

    </div>

  <main class="find">

    <section class="find-options">
      <div class="find-option">
        <i class="fa fa-address-book fa-lg"></i>
        <span class="find-option-title">Find</span>
      </div>
      <div class="find-option">
        <i class="fa fa-qrcode fa-lg"></i>
        <span class="find-option-title">QR Code</span>
      </div>
      <div class="find-option">
        <i class="fa fa-mobile fa-2x"></i>
        <span class="find-option-title">Shake</span>
      </div>
      <div class="find-option">
        <i class="far fa-envelope fa-lg"></i>
        <span class="find-option-title">Invite via SMS</span>
      </div>
    </section>
    <!-- e : find-options -->

    <!-- s : find-recommended -->
    <section class="find-recommended">
      <header>
        <h6 class="recommended-title">Recommended Friends</h6>
        <div class="recommended-none">
          <span class="recommended-text">You have no recommended freinds.</span>
        </div>
      </header>
    </section>
    <!-- e : find-recommended -->
  </main>
  <!-- e : main -->

  <!-- s : navigation -->
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar-tab">
      <i class="fa fa-user"></i>
      <span class="tab-bar-title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar-tab">
      <i class="fa fa-comment"></i>
      <span class="tab-bar-title">Chats </span>
    </a>
    <a href="find.html" class="tab-bar-tab selected">
      <i class="fa fa-search"></i>

    </a>
    <a href="more.html" class="tab-bar-tab">
