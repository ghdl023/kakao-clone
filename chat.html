<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Chat</title>
</head>
<body class="body-chat">
<header class="top-header chat-header">
  <!-- s : header-top -->
  <div class="header-top">
    <div class="header-col">
      <i class="fas fa-plane"></i>
      <i class="fas fa-wifi"></i>

    </div>
    <div class="header-col">
      <span class="header-time">18:38</span>
    </div>
    <div class="header-col">
      <i class="far fa-moon"></i>
      <i class="fab fa-bluetooth-b"></i>
      <span class="header-battery">66% <i class="fas fa-battery-three-quarters"></i></span>
    </div>
  </div>
  <!-- e : header-top -->

  <!-- s : header-bottom -->
  <div class="header-bottom">
    <div class="header-col">
      <a href="chats.html">
        <i class="fa fa-chevron-left fa-lg"></i>
      </a>
    </div>
    <div class="header-col">
      <span class="header-text">LYNN</span>
    </div>
    <div class="header-col">
      <i class="fa fa-search fa-lg"></i>
      <i class="fa fa-bars fa-lg"></i>
    </div>
  </div>
  <!-- e : header-bottom -->
</header>

<main class="chat">
  <div class="date-divider">
    <span class="date-divider_text">Wednesday, August 2, 2018</span>
  </div>
  <div class="chat-message from-me">
    <span class="chat-message-time">17:55</span>
    <span class="chat-message-body">
      Hello, This is a test message!
    </span>
  </div>
  <div class="chat-message to-me">
    <img src="images/avatar.jpg" class="chat-messagge-avatar">
    <div class="chat-message-center">
      <h3 class="chat-message-username">MyLoveâ™¡</h3>
      <span class="chat-message-body">
        And this is an answer
      </span>
    </div>
    <span class="chat-message-time">17:58</span>
  </div>
</main>

<div class="type-message">
  <i class="fa fa-plus fa-lg"></i>
  <div class="type-message-input">
    <input type="text">
    <i class="far fa-smile fa-lg"></i>
    <span class="record-message">
      <i class="fa fa-microphone fa-lg"></i>
    </span>
  </div>
</div>
</body>
</html>
