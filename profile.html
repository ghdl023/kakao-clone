<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Profile</title>
</head>
<body>
<header class="top-header top-header-transparent">
  <!-- s : header-top -->
  <div class="header-top">
    <div class="header-col">
      <i class="fas fa-plane"></i>
      <i class="fas fa-wifi"></i>

    </div>
    <div class="header-col">
      <span class="header-time">18:38</span>
    </div>
    <div class="header-col">
      <i class="far fa-moon"></i>
      <i class="fab fa-bluetooth-b"></i>
      <span class="header-battery">66% <i class="fas fa-battery-three-quarters"></i></span>
    </div>
  </div>
  <!-- e : header-top -->

  <!-- s : header-bottom -->
  <div class="header-bottom">
    <div class="header-col">
      <a href="index.html">
        <i class="fa fa-times fa-lg"></i>
      </a>
    </div>
    <div class="header-col">

    </div>
    <div class="header-col">
      <i class="fa fa-user fa-lg"></i>
    </div>
  </div>
  <!-- e : header-bottom -->
</header>

<main class="profile">
  <!-- s : profile-header -->
  <header class="profile-header">
    <div class="profile-header-container">
      <img src="images/avatar.jpg">
      <h3 class="profile-header-title">Gwee</h3>
    </div>
  </header>
  <!-- e : profile-header -->

  <!-- s : profile-container   -->
  <div class="profile-container">
    <input type="text" placeholder="dddddddgwee1216@naver.com">

    <!-- s : profile-actions -->
    <div class="profile-actions">
      <div class="profile-action">
        <span class="profile-action-circle">
          <i class="fa fa-comment fa-2x"></i>
        </span>
        <span class="profile-action-title">My Chatroom</span>
      </div>
      <div class="profile-action">
        <span class="profile-action-circle">
          <i class="fas fa-pencil-alt fa-2x"></i>
        </span>
        <span class="profile-action-title">Edit Profile</span>
      </div>
    </div>
    <!-- e : profile-actions -->
  </div>
  <!-- e : profile-container   -->
</main>

<div class="big-screen-text">
  <span>Please make your screen small</span>
</div>
</body>
</html>
